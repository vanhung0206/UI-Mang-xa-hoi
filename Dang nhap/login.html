<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header" style="background-image: url(./img/background.jpg); width: 55vw;height: 100vh; background-repeat: no-repeat;background-position: center;">
        <p class="header-hello">WELCOME TO</p>
        <P class="header-title">HTH</P>
        <p class="text">
            <!-- <span class="text-1">The next generation WordPress+Buddypress social community!</span> -->
            Connect with your friends with full profiles, reactions, groups, badges, quests, ranks, credits and 
            <span class="text-2">much more to come!</span>
        </p>
    </div>
    <div class="main">
      <a href="../Main/index.html" class="back-home">
        <i class="far fa-arrow-alt-circle-left"></i>
        <span>Back to HTH</span>
      </a>
      <div class="turn-pick">
        <h3 class="resgiter active">RESGITER</h3>
        <h3 class="login">LOGIN</h3>
      </div>
        <form action="" method="POST" class="form" id="form-1">
          <p class="desc">WELCOME TO HTH ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Username</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Tống Đức Hoàng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Re-type password</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Re-type password" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <input class="form-submit" type="submit" value="RESGITER"></input>
        </form>
        <form action="" method="POST" class="form hide-show" id="form-2">
          <p class="desc">WELCOME TO HTH ❤️</p>
      
          <div class="spacer"></div>

          <div class="form-group">
            <label for="email-1" class="form-label">Email</label>
            <input id="email-1" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password-1" class="form-label">Password</label>
            <input id="password-1" name="password" type="password" placeholder="Password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <input class="form-submit-1" type="submit" value="LOGIN"></input>
        </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="login.js"></script>
</body>
</html>
